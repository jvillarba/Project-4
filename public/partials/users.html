<h3 style="text-shadow: 2px 2px 4px #000000">Users list</h3>

<div class="collection">
    <div ng-repeat="user in main.users">
        <a ui-sref="detail({id: user._id})" class="collection-item">{{ user.name }}</a>
        <button ng-click="main.destroy(user._id, $index)">Delete</button>
    </div>
</div>
