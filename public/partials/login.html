<style>
  div {
    width: 100%;
    height: 100%;
    display: block;
    position: relative:absolute;
  }

  div::after {
    content: "";
    background: url("http://thekoalition.com/images/2015/05/x-men.jpg");
    opacity: .05;

<div style="height: 60px"></div>
  <div class="container blue-grey lighten-5" style="border: 3px solid #4dd0e1;width: 50%;padding:10px">

        <form ng-submit="global.login()">
            <!--<input type="text" ng-model="main.name" placeholder="Name">-->

            <input type="password" ng-model="global.loginUser.password" placeholder="Password">

            or <a ui-sref="newUser">Sign up</a>

  </div>
