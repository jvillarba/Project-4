<h3 style="text-shadow: 2px 2px 4px #000000">Sign Up</h3>
    <form ng-submit="main.create()">
        <input type="text" ng-model="main.newUser.name" placeholder="Name">
        <input type="email" ng-model="main.newUser.email" placeholder="Email">
        <input type="password" ng-model="main.newUser.password" placeholder="Password">
        <button type="submit">Create User</button>
        or <a ui-sref="login">Login</a>
    </form>
