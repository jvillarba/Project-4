<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/materialize.css">

    <!-- Angular Framework / Libraries -->
    <script src="js/angular.js"></script>
    <script src="js/angular-ui-router.js"></script>

    <!-- Application -->
    <script src="js/app.js"></script>
    <script src="js/mainCtrl.js"></script>
    <script src="js/userService.js"></script>

    <script src="js/comicService.js"></script>
    <script src="js/mainCtrl.js"></script>
    <script src="js/comicCtrl.js"></script>
    <script src="js/showCtrl.js"></script>

    <!--Latest compiled and minified CSS -->
    <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">-->

    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <title>ComicBook App</title>
  </head>
  <body ng-app="marvelApp">
    <nav class="cyan accent-3">
        <div class="nav-wrapper">
        <a ui-sref="home" class="brand-logo">Comicbook Collection</a>
        <a ui-sref="/" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
        <ul class="right hide-on-med-and-down">
            <li><a ui-sref="comics">Comics</a></li>
            <li><a ui-sref="users">Users</a></li>
            <li><a ui-sref="newUser">Sign Up</a></li>
        </ul>
        <ul class="side-nav" id="mobile-demo">
            <li><a ui-sref="comics">Comics</a></li>
            <li><a ui-sref="users">Users</a></li>
            <li><a ui-sref="newUser">Sign Up</a></li>
        </ul>
        </div>
    </nav>

    <div ng-controller="MainController as main" class="container">
      <div ui-view></div>
    </div>

    <footer ng-controller="ComicController as comics" class="page-footer cyan accent-3" style="position:absolute;bottom:0px;width:100%">
        <div class="footer-copyright">
            <div class="container">
            
            <a class="grey-text text-lighten-4 right" href="http://marvel.com">{{ comics.copyright }}</a>
            </div>
        </div>
    </footer>
    
  </body>
</html>
